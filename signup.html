    <script>
        function checkSignup() {
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;

            if (usernameInput && passwordInput) {

                var message = "Failed to sign up!";
                var color = "red";

                if (usernameInput.toLowerCase() === "admin") {
                    message = "Admin sign up success!";
                    color = "green";
                } else {
                    message = "Sign up success!";
                    color = "green";
                }

                var attempt = document.getElementById("attempt-msg");
                attempt.style.color = color;
                attempt.innerHTML = message;

                setTimeout(function () {
                    window.location.href = "home.html";
                }, 1000);
            } else {
                var attempt = document.getElementById("attempt-msg");
                attempt.innerHTML = "Please fill in all fields!";
            }
        }
    </script>
