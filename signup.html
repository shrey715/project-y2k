<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Y2K Video Editor</title>
    <link rel="stylesheet" href="assets/styles/signupstyle.css">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form id="signupForm">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" name="username" id="username" required="">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" name="email" required="">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="password" required="">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="login.html">Have an account? Login</a>
            </div>
            <input type="button" value="Sign Up" onclick="checkSignup()" class="signup-button">
        </form>
    </div>

    <script>
        function checkSignup() {
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;

            if (usernameInput && passwordInput) {

                alert("Sign Up success!");

                setTimeout(function () {
                    window.location.href = "home.html";
                }, 1000);
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>
</body>
</html>
