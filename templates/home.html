<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href={{url_for('static',filename='images/logo.ico')}} type="image/x-icon">
        <link rel="stylesheet" href={{url_for('static',filename='styles/homestyle.css')}}>
    </head>
    <body>
        <nav class="sidebar">
            <ul class="sidebar-nav">
                <div class="sidebar-logo">
                    <img src={{url_for('static',filename='images/logo-no-text.png')}} alt="logo">
                </div>
                <button class="sidebar-close" onclick="toggleMenu()">
                    <i  id="sidebar-btn" class='bx bxs-chevrons-right'></i>
                </button>
                <li class="sidebar-nav-item">
                    <a href={{ url_for('user_dashboard', username=username) }}>
                        <i class='bx bx-home-alt-2' ></i>
                        <span class="nav-text">Home</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href={{ url_for('video_editor') }}>
                        <i class='bx bx-video-plus' ></i>
                        <span class="nav-text">Video Editor</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href={{ url_for('upload') }}>
                        <i class='bx bx-image' ></i>
                        <span class="nav-text">Upload Images/Audio</span>
                    </a>
                </li>
            </ul>
            <ul>
                {% if username == 'admin' %}
                <li class="sidebar-nav-item">
                    <a href={{ url_for('admin_dashboard') }}>
                        <i class='bx bxs-report'></i>
                        <span class="nav-text">Admin Dashboard</span>
                    </a>
                </li>
                {% endif %}
                <li class="sidebar-nav-item">
                    <a href="{{ url_for('user_details', username=username) }}">
                        <i class='bx bxs-user-circle'></i>
                        <span class="nav-text">{{username}}</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href={{ url_for('logout') }}>
                        <i class='bx bx-log-out' ></i>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-content">
            <header>
                <div class="search-wrapper">
                    <i class='bx bx-search' onclick="searchImage()"></i>
                    <input id="searchbar" type="search" placeholder="Search">
                </div>
            </header>
            <div class="search-results invisible">
                <div class="search-results-header">
                    <p>Search Results</p>
                </div>
                <div class="image_gallery" id="search-results">
                </div>
            </div>
            <div class="non-search-results">
                <div class="image-gallery-header">
                    <p>Default Images</p>
                </div>
                <div class="image_gallery">
                    {% for image in default_images %}
                        <div class="image-container" id="image-{{ image['image_id'] }}">
                            <img src="{{ url_for('get_image',image_id=image['image_id']) }}" alt="image" data-filename="{{ image['filename'] }}">
                        </div>
                    {% endfor %}
                </div>
                <div class="image-gallery-header">
                    <p>Your Images</p>
                </div>
                <div class="image_gallery">
                    {% for image in images %}
                        <div class="image-container" id="image-{{ image['image_id'] }}">
                            <img src="{{ url_for('get_image',image_id=image['image_id']) }}" alt="image" data-filename="{{ image['filename'] }}">
                        </div>
                    {% endfor %} 
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='scripts/script.js') }}" async defer></script>
        <script>
            var searchbar = document.getElementById('searchbar');
            var galleries = document.getElementsByClassName('image_gallery');
            var headers = document.getElementsByClassName('image-gallery-header');
            var searchResults = document.getElementById('search-results');
        
            function searchImage() {
                // Get the search text
                var searchText = searchbar.value.toLowerCase();
        
                // Loop through all the images in the galleries
                for (var i = 0; i < galleries.length; i++) {
                    var images = galleries[i].getElementsByTagName('img');
                    for (var j = 0; j < images.length; j++) {
                        var filename = images[j].getAttribute('data-filename').toLowerCase();
        
                        // If the filename includes the search text, show the image
                        if (filename.includes(searchText)) {
                            images[j].parentElement.style.display = 'block';
                        } else {
                            // Otherwise, hide the image
                            images[j].parentElement.style.display = 'none';
                        }
                    }
                }
        
                // If the search bar is not empty, hide the headers and show the search results
                if (searchText) {
                    for (var i = 0; i < headers.length; i++) {
                        headers[i].style.display = 'none';
                    }
                    searchResults.style.display = 'block';
                } else {
                    // Otherwise, show the headers and hide the search results
                    for (var i = 0; i < headers.length; i++) {
                        headers[i].style.display = 'block';
                    }
                    searchResults.style.display = 'none';
                }
            }
        </script>
    </body>
</html>
