<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/uploadstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Upload Images</title>
</head>
<body>
    <button id="backButton" onclick="goBack()">Back</button>
    <h1 class="center">Upload Images</h1>
    <div id="dropZone" class="regular">
        <i class='bx bx-cloud-upload'></i>
        <span>Drop images here or click to upload</span>
    </div>
    <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
    <div id="imagePreview"></div>

    <script>
        var dropZone = document.getElementById('dropZone');
        var imagePreview = document.getElementById('imagePreview');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(event) {
            event.preventDefault();
            event.stopPropagation();
        }

        // Highlight drop area when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        // Remove highlight when leaving drop area
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.replace('regular', 'highlight');
            dropZone.innerHTML = "Drop the image to upload"
        }
        
        function unhighlight() {
            dropZone.classList.replace('highlight', 'regular');
            dropZone.innerHTML = "Drop images here or click to upload"
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(event) {
            var files = event.dataTransfer.files;
            [...files].forEach(uploadFile);
        }

        // Upload files
        function uploadFile(file) {
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
                var img = document.createElement('img');
                img.src = reader.result;
                imagePreview.appendChild(img);
            };
        }

        // Click event to trigger file selection
        dropZone.onclick = function() {
            document.getElementById('imageUpload').click();
        };

        // Function to handle file selection using input[type="file"]
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            var files = event.target.files;
            [...files].forEach(uploadFile);
        });

        function goBack() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
