<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles/homestyle.css">
</head>
<body>
    <!-- Navigation Menu -->
    <div class="menu" id="menu">
        <div class="collapse-icon" onclick="toggleMenu()">
            <i class='bx bx-left-arrow-alt'></i>
        </div>
        <ul>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="create_video.html">Video Editor</a></li>
        </ul>
    </div>

    <!-- Header Section -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class='bx bx-menu'></i>
        </div>
        <div class="logo">
            <img src="assets/images/y2k_logo.png" alt="Y2K Logo">
        </div>
        <span></span>
        <div class="user-details">
            <!-- Upload Images Button -->
            <a href="upload_images.html" class="upload-button">Upload Images</a>

            <!-- User profile photo -->
            <i class='bx bx-user profile-pic'></i>
        </div>
    </header>

    <!-- Body Section -->
    <section class="gallery">
        <!-- Display uploaded images here -->

        <!-- Placeholder for images -->
        <div class="image">
            <img src="assets/user/uploaded_images/uploaded_image1.jpg" alt="Image 1">
        </div>
        <div class="image">
            <img src="assets/user/uploaded_images/uploaded_image2.jpg" alt="Image 2">
        </div>
        <div class="image">
            <img src="assets/user/uploaded_images/uploaded_image3.jpg" alt="Image 3">
        </div>
        <div class="image">
            <img src="assets/user/uploaded_images/uploaded_image4.jpg" alt="Image 4">
        </div>
        <div class="image">
            <img src="assets/user/uploaded_images/uploaded_image5.jpg" alt="Image 5">
        </div>
        <div class="image">
            <img src="assets/user/uploaded_images/uploaded_image6.jpg" alt="Image 6">
        </div>
        <div class="image">
            <img src="assets/user/uploaded_images/uploaded_image7.jpg" alt="Image 7">
        </div>
        <div class="image">
            <img src="assets/user/uploaded_images/uploaded_image8.jpg" alt="Image 8">
        </div>
        <div class="image">
            <img src="assets/user/uploaded_images/uploaded_image9.jpg" alt="Image 9">
        </div>
    </section>

    <!-- Button for creating video -->
    <div id="bottomBar">
        <a href="create_video.html" class="create-video-button">Create Video</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var menuIcon = document.querySelector(".menu-icon");
            var collapseIcon = document.querySelector(".collapse-icon");
            if (menu.style.left === "0px") {
                menu.style.left = "-300px";
                menuIcon.style.display = "block";
                collapseIcon.style.display = "none";
                document.querySelector('.gallery').style.padding = '4vh 4vw';
                document.querySelector('header').style.padding = '2vh 4vw';
            } else {
                menu.style.left = "0px";
                menuIcon.style.display = "none";
                collapseIcon.style.display = "block";
                document.querySelector('.gallery').style.padding = '4vh 22vw';
                document.querySelector('header').style.padding = '2vh 22vw';
            }
        }
    </script>
</body>
</html>
